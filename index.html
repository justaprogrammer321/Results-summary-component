<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend1</title>
</head>
<body>
    <div class="container">
        <div class="sideleft">
            <div id="heading"><p>Your Result</p></div>
            <div id="circle">
                <p id="biggertext">76</p>
                <p id="smallertext">of 100</p>
            </div>
            <div id="subhead">Great</div>
            <div id="para">
                <p> You scored higher than 65% of <br>the people who have taken this <br>test</p>
            </div>
        </div>
        <div class="rightside">
            <div class="heading2"><p>Summary</p></div>
            <div class="listnames">
                <ul>
                    <li class="l1"><img src="icon-reaction.svg" alt=""><p>Reaction</p><span class="rightcorner1">80<span class="gcolor">/ 100</span></span></li>
                    <li class="l2"><img src="icon-memory.svg" alt=""><p>Memory</p><span class="rightcorner1">92 <span class="gcolor">/ 100</span></span></li>
                    <li class="l3"><img src="icon-verbal.svg" alt=""><p>Verbal</p><span class="rightcorner">61 <span class="gcolor">/ 100</span></span></li>
                    <li class="l4"><img src="icon-visual.svg" alt=""><p>Visual</p><span class="rightcorner">72 <span class="gcolor">/ 100</span></span></li>
                </ul>
            <div class="centerbut"><button id="continue" type="submit">Continue</button></div>
            </div>
        </div>
    </div>
</body>
</html>
